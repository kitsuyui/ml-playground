[tool.black]
line-length = 79

[tool.poetry]
name = "ml-playground"
version = "0.1.0"
description = ""
authors = ["kitsuyui <kitsuyui@kitsuyui.com>"]
readme = "README.md"
packages = []

[tool.poetry.dependencies]
python = "^3.8"
torch = [
    # markers are defined in PEP 508 and PEP 496
    # https://peps.python.org/pep-0496/
    # https://peps.python.org/pep-0508/
    # following settings are for GitHub Actions (CPU only).
    { version = ">=2.0.0+cpu", markers = "sys_platform == 'linux'" },
    { version = ">=2.0.1", markers = "sys_platform == 'darwin'" },
]
torchvision = "*"
torchaudio = "*"
torchtext = "*"
numpy = "*"
scipy = "*"
scikit-learn = "*"
einops = "*"
jupyter = "*"
notebook = "*"
matplotlib = "*"
pillow = "*"
spacy = "*"
pandas = "*"
geopy = "*"
sympy = "*"
polars = "*"
timevec = "*"
pyarrow = "*"
human-readable = "*"
seaborn = "*"
torchviz = "*"
onnx = "*"
graphviz = "*"

[tool.poetry.group.dev.dependencies]
black = "*"
pytest = "*"
isort = "*"
pyupgrade = "*"
pytest-cov = "*"
flake8 = "*"
mypy = "*"
syrupy = "*"
poethepoet = "*"
nbmake = "*"
pytest-xdist = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 79

[tool.poe.tasks]
coverage-xml = "pytest --cov=example example --doctest-modules --cov-report=xml"
format-all = [
    { ref = "format" },
    { cmd = "pyupgrade --py37-plus example/*.py" },
]

[tool.poe.tasks.test-all]
sequence = [{ ref = "test" }, { ref = "test-notebooks" }]
ignore_fail = "return_non_zero"

[tool.poe.tasks.test-notebooks]
cmd = "pytest -n auto --nbmake ${target}"
args = [
    { name = "target", default = "notebooks", multiple = true, positional = true },
]

[tool.poe.tasks.test]
cmd = "pytest ${target}"
args = [
    { name = "target", default = "example", multiple = true, positional = true },
]

[tool.poe.tasks.check]
sequence = [
    { cmd = "isort --check-only --diff ${target}" },
    { cmd = "black --check --diff ${target}" },
    { cmd = "flake8 ${target}" },
    { cmd = "mypy ${target}" },
]
args = [
    { name = "target", default = "example", multiple = true, positional = true },
]
ignore_fail = "return_non_zero"

[tool.poe.tasks.format]
sequence = [{ cmd = "isort ${target}" }, { cmd = "black ${target}" }]
args = [
    { name = "target", default = "example", multiple = true, positional = true },
]
ignore_fail = "return_non_zero"
