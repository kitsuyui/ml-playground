[tool.black]
line-length = 79

[tool.poetry]
name = "ml-playground"
version = "0.1.0"
description = ""
authors = ["kitsuyui <kitsuyui@kitsuyui.com>"]
readme = "README.md"
packages = []

[tool.poetry.dependencies]
python = "^3.8"
torch = [
    # markers are defined in PEP 508 and PEP 496
    # https://peps.python.org/pep-0496/
    # https://peps.python.org/pep-0508/
    # following settings are for GitHub Actions (CPU only).
    { version = "*", extras = ["cpu"], markers = "sys_platform == 'linux'" },
    # NOTE: PyPI pytorch is not supported on Python 3.11 in macOS yet.
    { version = "*", extras = ["cpu"], markers = "sys_platform == 'darwin' and python_version > '3.10'" },
    { version = "*", markers = "sys_platform == 'darwin'" },
]
# torchaudio is not supported on Python 3.11 yet.
# torchvision = "*"
# torchaudio is not supported on Python 3.11 yet.
# torchaudio = "*"
# torchtext is not supported on Python 3.11 yet.
# torchtext = "*"
numpy = "*"
scipy = "*"
scikit-learn = "*"
einops = "*"
jupyter = "*"
notebook = "*"
matplotlib = "*"
pillow = "*"
spacy = "*"
pandas = "*"
geopy = "*"
sympy = "*"
polars = "*"
timevec = "*"
pyarrow = "*"
human-readable = "*"
seaborn = "*"
torchviz = "*"
onnx = "*"

[tool.poetry.group.dev.dependencies]
black = "*"
pytest = "*"
isort = "*"
pyupgrade = "*"
pytest-cov = "*"
flake8 = "*"
mypy = "*"
syrupy = "*"
poethepoet = "*"
nbmake = "^1.3.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poe.tasks]
test = [
    { cmd = "pytest" },
    { cmd = "pytest --nbmake notebooks" },
]
coverage-xml = "pytest --cov=example example --doctest-modules --cov-report=xml"
format = [
    { cmd = "isort example" },
    { cmd = "black example" },
    { cmd = "pyupgrade --py37-plus example/*.py" },
]
check = [
    { cmd = "isort --check-only --diff example" },
    { cmd = "black --check --diff example" },
    { cmd = "flake8 example" },
    { cmd = "mypy example" },
]
