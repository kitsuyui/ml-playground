[project]
name = "dev-shared"
dynamic = ["version"]
description = "dev-shared"
classifiers = [
    "Private :: Do Not Upload",
]
# https://devguide.python.org/versions/
# https://numpy.org/neps/nep-0029-deprecation_policy.html
requires-python = ">=3.10"

dependencies = [
    "pytest",
    "pytest-mock",
    "pytest-cov",
    "poethepoet",
    "setuptools-scm",
    "ruff",
    "mypy",
]

[tool.ruff]
line-length = 79
